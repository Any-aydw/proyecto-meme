<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="proyecto, desarrolladora web, generador de memes,frontend">
    <meta name="author" content="Anabela Pandolfo">
    <meta name="description"
     content="Proyecto generador de memes  realizado en el marco de la carrera de desarrollo frontend de Ada.">
    <meta property="og:type" content="Proyecto Ada">
    <meta property="og title" content="Proyecto-meme">
     <link rel="stylesheet" href="./css/style.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <title>Proyecto-meme</title>
 </head>
 <body >
    <!-- Header -->
    <header class="header">
      <div class="header-title">
       <h1>Generador de memes</h1>
      </div>
      <div class="container-button">
        <button class="button-panel-img" >Imagen</button>
        <button class="button-panel-txt">Texto</button>
        <button class="button-theme">Modo oscuro</button >
      </div>
    </header>
    <main>
      <!-- Contenedor divs  meme -->
          <div class="div-meme" id="div-meme">
            <div class="meme-text1" id="meme-text1">
              <p class="top-text">TOP TEXT</p>
            </div>
            <div class="meme-image" id="meme">
            </div>
            <div class="meme-text2" id="meme-text2">
              <p class="bottom-text">BOTTOM TEXT</p>
            </div>
          </div>

        <button class="btn-download" id="btn-download">descargar meme</button>
        <!-- aside Imagen -->
      <aside class="meme-panel-image">
          <h2>Imagen</h2>
          <label for="URL">URL</label>
          <input type="text" name="text" placeholder="Inserte url de imagen" id="text">
          <div class="fondo-color">
           <label for="fondo">FONDO</label>
           <input type="color" name="color" id="color-text">
           <select name="color-img" id="color-img">
            <option value="none">Ninguno</option>
            <option value="lighten">Aclarar</option>
            <option value="darken">Oscurecer</option>
            <option value="difference">Diferencia</option>
            <option value="luminosity">Luminosidad</option>
            <option value="multiply">Multiplicar</option>
           </select>
          </div>
         <!-- filtros -->
          <h3>FILTROS</h3>
          <div class="form-group">
           <label for="brightness">Brillo</label>
           <input type="range" name="range" id="brightness" min="0" max="1" step="0.1" value="1">
           <label for="opacity">Opacidad</label>
           <input type="range" name="range" id="opacity" min="0" max="1" step="0.1" value="1">
           <label for="contrast">Contraste</label>
           <input type="range" name="range" id="contrast" min="1" max="100" step="1" value="100">
           <label for="blur">Desenfoque</label>
           <input type="range" name="range" id="blur" min="0" max="10" step="0.1" value="0">
           <label for="grayscale">Escala de grises</label>
           <input type="range" name="range" id="grayscale" min="0" max="100" step="1" value="0">
           <label for="sepia">Sepia</label>
           <input type="range" name="range" id="sepia" min="0" max="100" step="1" value="0">
           <label for="hue-rotation">Hue</label>
           <input type="range" name="range" id="hue-rotation" min="0" max="359" step="1" value="0">
           <label for="saturation">Saturado</label>
           <input type="range" name="range" id="saturation" min="1" max="100" step="10" value="100">
           <label for="invert">Negativo</label>
           <input type="range" name="range" id="invert" min="0" max="1" step="0.1" value="1">
          </div>
          <button id="reset">Restablecer Filtros</button>
      </aside>
      <!-- aside de Texto -->
      <aside class="meme-panel-text">
         <h2>Texto</h2>
         <div class="form-group-2">
           <label for="text">TOP TEXT</label>
           <input type="text" placeholder="Escribe el texto" name="text" id="toptext">
           <div class="check-txt">
             <label for="text">Suprimir texto superior</label>
             <input type="checkbox"id="displayTopText" >
           </div>
           <label for="text">BOTTOM TEXT</label>
           <input type="text" placeholder="Escribe el texto" name="text" id="botttext">
           <div class="check-txt" id="displayBottomText">
             <label for="text">Suprimir texto inferior</label>
             <input type="checkbox" >
           </div>
           <label for="text">FUENTE</label>
            <select name="font" id="font">
            <option value="Times New Roman">Selecciona</option>
            <option value="Arial">Arial</option>
            <option value="Impact">Impact</option>
            <option value="Lucida Sans">Lucida Sans </option>
            <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
            </select>
            <div class="button-align" id="button-align">  
              <input type="number" name="font-number" id="font-number" max="50" value="1">
              <button id="align-left"><i class="fa-solid fa-align-left"></i></button>
              <button id="align-right"><i class="fa-solid fa-align-right"></i></button>
              <button id="align-center"><i class="fa-solid fa-align-center"></i></button>
            
            </div>
            <div class="text-color">
              <label for="fondo">FONDO</label>
              <input type="color" name="color" id="color">
              <label for="fondo">COLOR</label>
              <input type="color" name="color" id="color-font">
            </div>
            <div class="check-txt">
              <label for="text">fondo transparente</label>
              <input type="checkbox" id="fondoTrans">
            </div>
            <div class="btn-contorno">
               <h3>CONTORNO</h3>
               <button class="btn-ninguno">Ninguno</button>
               <button class="btn-oscuro">Oscuro</button>
               <button class="btn-claro">Claro</button>
            </div>

            <label for="text">ESPACIADO</label>
             <input type="number" name="text-padding" id="text-padding" min="10" max="50" value="10">
             <label for="text">INTERLINEADO</label>
            <select name="text-line" id="text-line">
              <option value="0.8">0.8</option>
              <option value="1">1</option>
              <option value="1.2">1.2</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
              <option value="2.5">2.5</option>
            </select>
         </div>
       </aside>
     </main>
     
    <script src="https://kit.fontawesome.com/2b6a9b92d0.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  
  
  
  
  </body>
</html>
