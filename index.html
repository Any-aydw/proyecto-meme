<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="proyecto, desarrolladora web, generador de memes,frontend">
    <meta name="author" content="Anabela Pandolfo">
    <meta name="description"
     content="Proyecto generador de memes  realizado en el marco de la carrera de desarrollo frontend de Ada.">
    <meta property="og:type" content="Proyecto Ada">
    <meta property="og title" content="Proyecto-meme">
     <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto-meme</title>
</head>
<body >
    <!-- Header -->
    <header class="header">
      <div class="header-title">
       <h1>Generador de memes</h1>
      </div>  
      <div class="container-button">
        <button class="button" >Imagen</button>
        <button class="button">Texto</button>
        <button class="button-theme">Modo oscuro</button >
      </div>
    </header> 
    <main>
      <!-- Contenedor divs  meme -->
        <div class="container-meme">
          <div class="div-meme"> 
            <div class="meme-text1">
              <p class="top-text"></p>
            </div>
            <div class="meme-image">
            </div>
            <div class="meme-text2">
              <p class="bottom-text">BOTTOM TEXT</p>
            </div>
          </div>
        </div>
        <button class="btn-download">descargar meme</button>
        <!-- aside Imagen -->
      <aside class="meme-panel-image">
          <h2>Imagen</h2>
          
          <label for="URL">URL</label>
          <input type="text" name="text" id="text">
         
           <!-- <label for="fondo">FONDO</label>
           <input type="color" name="color" id="color"> -->
          
         </div>
          <h3>FILTROS</h3>
         <div class="form-group">
          <label for="">Blur</label>
          <input type="range" name="range" id="blur" min="0" max="1" step="0.1">
          <label for="">Opacidad</label>
          <input type="range" name="range" id="opacidad" min="0" max="1" step="0.1">
          <label for="">Contraste</label>
          <input type="range" name="range" id="contraste" min="100%" max="1000%" step="1%">
          <label for="">Desenfoque</label>
          <input type="range" name="range" id="Desenfoque" min="0px" max="10px" step="0.1px">
          <label for="">Escala de grises</label>
          <input type="range" name="range" id="Escala de grises" min="0%" max="100%" step="1%">
          <label for="">Sepia</label>
          <input type="range" name="range" id="Sepia" min="0%" max="100%" step="1%">
          <label for="">Hue</label>
          <input type="range" name="range" id="Hue" min="0 deg" max="359 deg" step="1 deg">
          <label for="">Saturado</label>
          <input type="range" name="range" id="Saturado" min="100%" max="1000%" step="10%">
          <label for="">Negativo</label>
          <input type="range" name="range" id="Negativo" min="0" max="1" step="0.1">
        </div>
          <button class="btn-filtros">Restablecer Filtros</button>
      </aside>
      <!-- aside de Texto -->
      <aside class="meme-panel-text">
         <h2>Texto</h2>
         <div class="form-group-2">
           <label for="text">TOP TEXT</label>
           <input type="text" placeholder="Escribe el texto" name="text" id="text">
           <label for="text">Suprimir texto superior</label>
           <input type="checkbox" >
           <label for="text">BOTTOM TEXT</label>
           <input type="text" placeholder="Escribe el texto" name="text" id="text">
           <label for="text">Suprimir texto inferior</label>
           <input type="checkbox" >
           <div class="fuentes">
             <label for="text">FUENTES</label>
             <input type="text"><input type="text"><input type="text"><input type="text">
            </div>
            <div class="text-color">
             <label for="fondo">FONDO</label>
             <input type="color" name="color" id="color">
             <label for="fondo">COLOR</label>
             <input type="color" name="color" id="color">
            </div>
            <label for="text">fondo transparente</label>
            <input type="checkbox">
            <div>
             <h3>CONTORNO</h3>
             <button>Ninguno</button>
             <button>Oscuro</button>
             <button>Claro</button>
             </div>
             <label for="text">ESPACIADO</label>
             <input type="text">
             <label for="text">INTERLINEADO</label>
            <input type="text">
         </div>
       </aside>
     </main>
<script src="./js/main.js"></script>
</body>
</html>
