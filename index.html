<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="proyecto, desarrolladora web, generador de memes,frontend">
    <meta name="author" content="Anabela Pandolfo">
    <meta name="description"
     content="Proyecto generador de memes  realizado en el marco de la carrera de desarrollo frontend de Ada.">
    <meta property="og:type" content="Proyecto Ada">
    <meta property="og title" content="Proyecto-meme">
     <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto-meme</title>
</head>
<body >
    <!-- Header -->
    <header class="header">
      <div class="header-title">
       <h1>Generador de memes</h1>
      </div>  
      <div class="container-button">
        <button class="button" >Imagen</button>
        <button class="button">Texto</button>
        <button class="button-theme">Modo oscuro</button >
      </div>
    </header> 
    <main>
      <!-- Contenedor divs  meme -->
          <div class="div-meme"> 
            <div class="meme-text1">
              <p class="top-text">TOP TEXT</p>
            </div>
            <div class="meme-image">
            </div>
            <div class="meme-text2">
              <p class="bottom-text">BOTTOM TEXT</p>
            </div>
          </div>
    
        <button class="btn-download">descargar meme</button>
        <!-- aside Imagen -->
      <aside class="meme-panel-image">
          <h2>Imagen</h2>
          <label for="URL">URL</label>
          <input type="text" name="text" id="text">
          <div class="text-color">
           <label for="fondo">FONDO</label>
           <input type="color" name="color" id="color-text">
          </div>
         
          <h3>FILTROS</h3>
         <div class="form-group">
          <label for="">Brillo</label>
          <input type="range" name="range" id="brightness" min="0" max="1" step="0.1" value="1">
          <label for="">Opacidad</label>
          <input type="range" name="range" id="opacity" min="0" max="1" step="0.1" value="1">
          <label for="">Contraste</label>
          <input type="range" name="range" id="contrast" min="100%" max="1000%" step="1%" value="100%">
          <label for="">Desenfoque</label>
          <input type="range" name="range" id="blur" min="0px" max="10px" step="0.1px" value="0px">
          <label for="">Escala de grises</label>
          <input type="range" name="range" id="grayscale" min="0%" max="100%" step="1%" value="0%">
          <label for="">Sepia</label>
          <input type="range" name="range" id="sepia" min="0%" max="100%" step="1%" value="0%">
          <label for="">Hue</label>
          <input type="range" name="range" id="hue-rotation" min="0 deg" max="359 deg" step="1 deg" value="0 deg">
          <label for="">Saturado</label>
          <input type="range" name="range" id="saturation" min="100%" max="1000%" step="10%" value="100%">
          <label for="">Negativo</label>
          <input type="range" name="range" id="invert" min="0" max="1" step="0.1" value="1">
        </div>
          <button id="reset">Restablecer Filtros</button>
      </aside>
      <!-- aside de Texto -->
      <aside class="meme-panel-text">
         <h2>Texto</h2>
         <div class="form-group-2">
           <label for="text">TOP TEXT</label>
           <input type="text" placeholder="Escribe el texto" name="text" id="toptext">
           <div class="check-txt">
             <label for="text">Suprimir texto superior</label>
             <input type="checkbox" >
           </div>
           <label for="text">BOTTOM TEXT</label>
           <input type="text" placeholder="Escribe el texto" name="text" id="bottext">
           <div class="check-txt">
             <label for="text">Suprimir texto inferior</label>
             <input type="checkbox" >
           </div> 
           <label for="text">FUENTE</label>
            <select name="font" id="font">
            <option value="Times New Roman">Selecciona</option>
            <option value="Arial">Arial</option>
            <option value="Impact">Impact</option>
            <option value="Lucida Sans">Lucida Sans </option>
            <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
            </select>
            <div class="text-number">
              <input type="number" name="number" id="number" max="50" value="1">
              <input type="text" name="text-number" id="text-number">
              <input type="text" name="text-number" id="text-number">
              <input type="text" name="text-number" id="text-number">
            <div class="text-color">
            </div>
              <label for="fondo">FONDO</label>
              <input type="color" name="color" id="color">
              <label for="fondo">COLOR</label>
              <input type="color" name="color" id="color-font">
            </div>
            <div class="check-txt">
              <label for="text">fondo transparente</label>
              <input type="checkbox">
            </div>
            <div>
               <h3>CONTORNO</h3>
               <button class="btn-contorno">Ninguno</button>
               <button class="btn-contorno">Oscuro</button>
               <button class="btn-contorno">Claro</button>
            </div>
                               
            <label for="text">ESPACIADO</label>
             <input type="number" name="number" id="number">
             <label for="text">INTERLINEADO</label>
            <input type="number" name="number" id="number">
         </div>
       </aside>
     </main>
<script src="./js/main.js"></script>
</body>
</html>
